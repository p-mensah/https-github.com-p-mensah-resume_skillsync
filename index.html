<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Tailor SkillSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "marked": "https://esm.sh/marked@13.0.1"
  }
}
</script>
<style>
    .printable-output {
        font-family: Aptos, Calibri, 'Segoe UI', 'Helvetica Neue', sans-serif;
        font-size: 11pt;
        line-height: 1.3;
        color: #1e293b;
    }
    .dark .printable-output {
        color: #e2e8f0;
    }

    /* --- Base Document Styles (Letters & Exported Resumes) --- */
    .printable-output h1,
    .printable-output h2,
    .printable-output h3,
    .printable-output h4 {
        font-weight: 700;
        margin-top: 0.5em;
        margin-bottom: 0.2em;
        line-height: 1.1;
    }
    .printable-output h1 { 
        font-size: 24pt; 
        font-weight: 700; 
        text-align: center; 
        margin-bottom: 0.2em;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }
    /* Style for contact info paragraphs directly after the h1 name */
    .printable-output h1 + p {
        text-align: center;
        margin-top: 0;
        margin-bottom: 0.2em;
        font-size: 11pt;
        line-height: 1.3;
    }
    .printable-output h1 + p + p {
        text-align: center;
        margin-bottom: 1em;
        font-size: 11pt;
        line-height: 1.3;
    }
    .printable-output h2 { 
        font-size: 12pt; 
        text-transform: uppercase; 
        letter-spacing: 0.05em; 
        border-bottom: 1px solid #cbd5e1; 
        padding-bottom: 3px; 
        margin-top: 1em;
        margin-bottom: 0.5em;
    }
    .dark .printable-output h2 { border-bottom-color: #475569; }
    .printable-output h3 { font-size: 12pt; font-weight: 700; margin-bottom: 0.1em; } 
    .printable-output h4 { font-size: 12pt; font-style: italic; font-weight: 400; margin-bottom: 0.3em; }
    .printable-output p { margin-top: 0; margin-bottom: 0.4em; text-align: left; }
    .printable-output ul { margin-top: 0.1em; margin-bottom: 0.2em; padding-left: 1.5em; }
    .printable-output li { margin-top: 0; margin-bottom: 0.1em; padding-left: 0.2em; }
    .printable-output li p {
      margin-bottom: 0;
    }
    .printable-output ul > li::marker { color: #475569; }
    .dark .printable-output ul > li::marker { color: #94a3b8; }
    .printable-output hr { display: none; } /* Hide HRs by default now */
</style>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
